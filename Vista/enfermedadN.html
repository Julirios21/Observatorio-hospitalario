<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Enfermedad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <h1>Registrar Nueva Enfermedad</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="NombreCientifico" class="form-label">Nombre Científico</label>
                <input type="text" class="form-control" id="NombreCientifico" name="NombreCientifico" required>
            </div>
            <div class="mb-3">
                <label for="Descripcion" class="form-label">Descripción</label>
                <textarea class="form-control" id="Descripcion" name="Descripcion" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="Sintomas" class="form-label">Síntomas</label>
                <textarea class="form-control" id="Sintomas" name="Sintomas" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="Causas" class="form-label">Causas</label>
                <textarea class="form-control" id="Causas" name="Causas" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="Gravedad" class="form-label">Gravedad</label>
                <select class="form-select" id="Gravedad" name="Gravedad" required>
                    <option value="1">Leve</option>
                    <option value="2">Moderada</option>
                    <option value="3">Severa</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="Prevencion" class="form-label">Prevención</label>
                <textarea class="form-control" id="Prevencion" name="Prevencion" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="Tratamiento" class="form-label">Tratamiento</label>
                <textarea class="form-control" id="Tratamiento" name="Tratamiento" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="TasaMortalidad" class="form-label">Tasa de Mortalidad (%)</label>
                <input type="number" step="0.01" class="form-control" id="TasaMortalidad" name="TasaMortalidad" required>
            </div>
            <div class="mb-3">
                <label for="Duracion" class="form-label">Duración (días)</label>
                <input type="number" class="form-control" id="Duracion" name="Duracion" required>
            </div>
            <div class="mb-3">
                <label for="Transmision" class="form-label">Transmisión</label>
                <input type="text" class="form-control" id="Transmision" name="Transmision" required>
            </div>
            <div class="mb-3">
                <label for="RegionPrevalente" class="form-label">Región Prevalente</label>
                <input type="text" class="form-control" id="RegionPrevalente" name="RegionPrevalente" required>
            </div>
            <div class="mb-3">
                <label for="Complicaciones" class="form-label">Complicaciones</label>
                <textarea class="form-control" id="Complicaciones" name="Complicaciones" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="Codigo_CIE" class="form-label">Código CIE</label>
                <input type="number" class="form-control" id="Codigo_CIE" name="Codigo_CIE" required>
            </div>

            <button type="submit" class="btn btn-primary">Registrar Enfermedad</button>
        </form>

        <p class="mt-3">¿Volver para <a href="/enfermedades_usuario">Atras</a>?</p>

    </div>

    {% include 'footer.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
