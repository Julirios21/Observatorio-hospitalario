<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <h1>Editar Usuario</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="Cedula" class="form-label">Cédula</label>
                <input type="text" class="form-control" id="Cedula" name="Cedula" value="{{ usuario.CC }}" required>
            </div>
            <div class="mb-3">
                <label for="nombres" class="form-label">Nombres</label>
                <input type="text" class="form-control" id="nombres" name="nombres" value="{{ usuario.Nombres }}" required>
            </div>
            <div class="mb-3">
                <label for="apellidos" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="apellidos" name="apellidos" value="{{ usuario.Apellidos }}" required>
            </div>
            <div class="mb-3">
                <label for="edad" class="form-label">Edad</label>
                <input type="number" class="form-control" id="edad" name="edad" value="{{ usuario.Edad }}" required>
            </div>
            <div class="mb-3">
                <label for="genero" class="form-label">Género</label>
                <select class="form-select" id="genero" name="genero" required>
                    <option value="1" {% if usuario.Genero == 1 %}selected{% endif %}>Masculino</option>
                    <option value="2" {% if usuario.Genero == 2 %}selected{% endif %}>Femenino</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="correo" class="form-label">Correo</label>
                <input type="email" class="form-control" id="correo" name="correo" value="{{ usuario.Correo }}" required>
            </div>
            <div class="mb-3">
                <label for="contrasena" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="contrasena" name="contrasena" value="{{ usuario.Contrasena }}" required>
            </div>
            <div class="mb-3">
                <label for="tipo_usuario" class="form-label">Tipo de Usuario</label>
                <select class="form-select" id="tipo_usuario" name="tipo_usuario" required>
                    <option value="2" {% if usuario.Tipo == 1 %}selected{% endif %}>Interno</option>
                    <option value="3" {% if usuario.Tipo == 2 %}selected{% endif %}>Externo</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="municipio" class="form-label">Municipio</label>
                <input type="text" class="form-control" id="municipio" name="municipio" value="{{ usuario.Municipio }}" required>
            </div>
            <div class="mb-3">
                <label for="departamento" class="form-label">Departamento</label>
                <input type="text" class="form-control" id="departamento" name="departamento" value="{{ usuario.Departamento }}" required>
            </div>
            <label for="enfermedad">Enfermedad:</label>
        <select id="enfermedad" name="enfermedad" class="form-control">
            {% for enfermedad in enfermedades %}
                <option value="{{ enfermedad.id }}" {% if usuario.Enfermedad.id == enfermedad.id %}selected{% endif %}>
                    {{ enfermedad.NombreCientifico }}
                </option>
            {% endfor %}
        </select>
        <div></div>
            <button type="submit" class="btn btn-primary">Actualizar Usuario</button>
            
        </form>
        <a href="{{ url_for('registrao') }}" class="btn btn-secondary mt-3">Cancelar</a>
    </div>

</body>
</html>
