<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
        }
        .card {
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            width: 100%;
            background-color: #00BFFF; /* Azul celeste */
            border-color: #00BFFF;
        }
        .btn-primary:hover {
            background-color: #1E90FF; /* Un azul más oscuro al pasar el cursor */
            border-color: #1E90FF;
        }
        .logo {
            display: block;
            max-width: 150px;
            margin: 0 auto 20px auto;
        }
        .hospital-name {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #6c757d;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <!-- Imagen del logo del hospital -->
        <div class="img img-2 mr-md-2" style="background-image:url(logo.png);"></div>
        <img src="static/logo.jpg" width="5" height="5"></img>

        <div class="card">
            <h2 class="text-center mb-4">Iniciar Sesión</h2>

            <!-- Mostrar mensajes flash -->
            {% with messages = get_flashed_messages(with_categories=True) %}
                {% if messages %}
                    <div class="alert alert-danger">
                        {% for category, message in messages %}
                            <div>{{ message }}</div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}

            <!-- Formulario de login -->
            <form method="POST" action="/login">
                <div class="mb-3">
                    <label for="correo" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="correo" name="correo" placeholder="Tu correo" required>
                </div>
                <div class="mb-3">
                    <label for="contrasena" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="contrasena" name="contrasena" placeholder="Tu contraseña" required>
                </div>
                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            </form>

            <p class="text-center mt-3">¿No tienes una cuenta? <a href="{{ url_for('sign_up') }}">Registrarse</a></p>
        </div>

        <!-- Nombre del hospital -->
        <p class="hospital-name">© Hospital Susana López de Valencia</p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
