<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Enfermedad</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Editar Enfermedad</h2>

        <form action="" method="POST">
            <div class="form-group">
                <label for="NombreCientifico">Nombre Científico</label>
                <input type="text" class="form-control" id="NombreCientifico" name="NombreCientifico" value="{{ enfermedad.NombreCientifico }}" required>
            </div>

            <div class="form-group">
                <label for="Descripcion">Descripción</label>
                <textarea class="form-control" id="Descripcion" name="Descripcion" rows="3" required>{{ enfermedad.Descripcion }}</textarea>
            </div>

            <div class="form-group">
                <label for="Sintomas">Síntomas</label>
                <textarea class="form-control" id="Sintomas" name="Sintomas" rows="3" required>{{ enfermedad.Sintomas }}</textarea>
            </div>

            <div class="form-group">
                <label for="Causas">Causas</label>
                <textarea class="form-control" id="Causas" name="Causas" rows="3" required>{{ enfermedad.Causas }}</textarea>
            </div>

            <div class="form-group">
                <label for="Prevencion">Prevención</label>
                <textarea class="form-control" id="Prevencion" name="Prevencion" rows="3" required>{{ enfermedad.Prevencion }}</textarea>
            </div>

            <div class="form-group">
                <label for="Tratamiento">Tratamiento</label>
                <textarea class="form-control" id="Tratamiento" name="Tratamiento" rows="3" required>{{ enfermedad.Tratamiento }}</textarea>
            </div>

            <div class="form-group">
                <label for="TasaMortalidad">Tasa de Mortalidad (%)</label>
                <input type="number" step="0.1" class="form-control" id="TasaMortalidad" name="TasaMortalidad" value="{{ enfermedad.TasaMortalidad }}" required>
            </div>

            <div class="form-group">
                <label for="RegionPrevalente">Región Prevalente</label>
                <input type="text" class="form-control" id="RegionPrevalente" name="RegionPrevalente" value="{{ enfermedad.RegionPrevalente }}" required>
            </div>

            <div class="form-group">
                <label for="Complicaciones">Complicaciones</label>
                <textarea class="form-control" id="Complicaciones" name="Complicaciones" rows="3">{{ enfermedad.Complicaciones }}</textarea>
            </div>


            <button type="submit" class="btn btn-primary">Guardar cambios</button>
            <a href="{{ url_for('lista_enfermedades') }}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
