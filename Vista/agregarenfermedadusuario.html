<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Enfermedad al Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Agregar Enfermedad a {{ usuario.Nombres }} {{ usuario.Apellidos }}</h1>
        
        <form method="POST" action="{{ url_for('agregarenfermedadusuario', id=usuario.id) }}">
            <label for="enfermedad_id">Seleccione una enfermedad:</label>
            <select class="form-select" id="enfermedad_id" name="enfermedad_id" required>
                <option value="">-- Seleccionar --</option>
                {% for enfermedad in enfermedades %}
                    <option value="{{ enfermedad.ID }}">{{ enfermedad.NombreCientifico }}</option>
                {% endfor %}
            </select>
            <button type="submit" class="btn btn-primary mt-3">Agregar Enfermedad</button>
        </form>
        
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
